name: "DSPy, GEPA, and Traditional Prompting Comparison"
description: "Compare DSPy (default), GEPA, and traditional prompting techniques across multiple models"
  
models:
  - provider: openai
    model: gpt-5
  - provider: gemini
    model: gemini-2.5-pro
  - provider: grok
    model: grok-2

tasks:
  - name: question_answering
    dataset: squad_v2
    metrics: [accuracy, f1_score, bleu]
  - name: summarization
    dataset: cnn_dailymail
    metrics: [rouge_l, bert_score]

methods:
  dspy:
    method: chain_of_thought
    num_threads: 4
    metrics: [accuracy, f1_score, semantic_similarity]
  
  traditional:
    methods:
      - zero_shot
      - few_shot
      - chain_of_thought
  
  gepa:
    population_size: 15
    generations: 8
    mutation_rate: 0.25
    fitness_function: composite_score

output:
  format: [json, csv, html]
  include_plots: true
  save_intermediate: true
  output_dir: "./results/dspy_gepa_traditional_comparison"
